<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_tag2</title>
</head>
<!-- HTML 표 만들기 -->
<body>
    <table border="1" width="300px" height="300px" align="center" name="table">
        <tr>
            <td align="left">a</td>
            <td rowspan="2" align="center">b</td>
        </tr>
        <tr>
            <td align="right">c</td>
        </tr>
        <tr>
            <td colspan="2" align="center">d</td>
        </tr>
    </table>
</body>
</html>
