<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계</title>
    <style>
        body {
            background-image:url('./제목 없음.png');
            }
        .container {
            display: flex;
            justify-content: center;
            text-align: center;
        }
        .circle {
            width: 600px;
            height: 600px;
            margin-top: 10vh;
        }
        p {
            font-size: 500%;
            color: white;
            font-weight: bold;
            margin-top: 250px;
            text-align: center;
        }
    </style>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="circle">
            <p id="time">
                
            </p>
        </div>
    </div>
    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = formatTime(m);
            s = formatTime(s);
            document.getElementById('time').innerHTML =
            h + ":" + m + ":" + s;
            var t = setTimeout(startTime, 500);
        }
        function formatTime(i) {
            if (i < 10) {i = "0" + i};  // 10 미만의 숫자 앞에 0 추가
            return i;
        }
    </script>
</body>
</html>
