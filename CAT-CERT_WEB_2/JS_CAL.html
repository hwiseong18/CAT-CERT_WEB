<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 계산기</title>
</head>
<body>
    <h1>계산기</h1>
    <input type="text" name="num1" class="num1" placeholder="숫자를 입력">
    <select name="operator" id="OP">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" name="num2" class="num2" placeholder="숫자를 입력">
    <input type="button" value="=" onclick="calculate()"><br>
    <textarea name="result" id="result" cols="30" rows="3" readonly></textarea>
</body>
</html>
<script>
    const $num1 = document.querySelector(".num1");
    const $num2 = document.querySelector(".num2");
    const $Op = document.querySelector("#OP");
    const $result = document.querySelector("#result");
    
    function calculate() {
        num1 = parseInt($num1.value);
        num2 = parseInt($num2.value);
        if($Op.value === '+') result = num1+num2;
        else if($Op.value === '-') result = num1-num2;
        else if($Op.value === '*') result = num1*num2;
        else result = num1/num2;
        
        $result.value = result;
    }
</script>
