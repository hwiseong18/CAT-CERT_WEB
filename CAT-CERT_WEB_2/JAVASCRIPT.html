<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <p align="center">
        <input type="button" onclick="jstest()" value="클릭시 실행">
    </p>
</body>
</html>
<script>
    function jstest() {
        var string=prompt("문자열을 입력하시오", "초기 문자열을 정해줄 수 있다.");
        alert("당신이 입력한 문자열은 "+string+" 입니다.");
        var a=10;
        var b=20;
        document.write("<b>자바스크립트</b>를 이용한 글쓰기. <br>");
        for(var i=1; i<4; i++) {
            num1=a*i;
            num2=b*i;
            document.write(i+"번째"+num1+"+"+num2+"="+(num1+num2)+"<br>");
            document.write(i+"번째"+num1+"+"+num2+"="+num1+num2+"<br><br>");
        }
    }
</script>
