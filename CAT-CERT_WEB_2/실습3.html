<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <script>
        function Multi_table() {
            var num = prompt("몇단??");
            var table = document.getElementById("multi_table");
            var row = document.createElement('tr');
            table.appendChild(row);
            for(var i=0; i<=9; i++) {
                if(i===0) {
                    var cell = document.createElement("td");
                    cell.innerHTML = num + "단";
                    row.appendChild(cell);
                    continue;
                }
                var cell = document.createElement("td");
                cell.textContent = num + " X " + i + " = " + num*i;
                row.appendChild(cell);
            }
        }
    </script>
</head>
<body onload="Multi_table()">
    <table id="multi_table" border="1"></table>
</body>
</html>
