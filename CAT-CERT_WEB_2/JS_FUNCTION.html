<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 함수 실습</title>
</head>
<body>
    <h1>JS 함수 실습창입니다.</h1>
    <h3>버튼을 누르면 각 함수에 맞는 텍스트가 생성됩니다.</h3>

    <p align="center">
        <input type="button" onclick="run_alert('a')" value="parseInt">
    </p>
    <p align="center">
        <input type="button" onclick="run_alert('b')" value="parseFloat">
    </p>
    <p align="center">
        <input type="button" onclick="run_alert('c')" value="String">
    </p>
    <p align="center">
        <input type="button" onclick="run_alert('d')" value="Number">
    </p>
    <p align="center">
        <input type="button" onclick="run_alert('e')" value="Boolean">
    </p>
    <p align="center">
        <input type="button" onclick="run_alert('f')" value="isNaN">
    </p>
    <p align="center">
        <input type="button" onclick="run_alert('g')" value="eval">
    </p>
    <p align="center">
        <input type="button" onclick="run_alert('h')" value="encodeURI">
    </p>
    <p align="center">
        <input type="button" onclick="run_alert('i')" value="decodeURI">
    </p>
    <p align="center">
        <input type="button" onclick="run_alert('j')" value="isFinite">
    </p>
</body>
</html>
<script>
    function run_alert(alpha) {
        switch(alpha){
            case 'a':
                a = parseInt("3.14");
                document.write('parseInt("3.14") -> ' + a);
                break;
            case 'b':
                b = parseFloat("3.14");
                document.write('parseFloat("3.14") -> ' + b);
                break;
            case 'c':
                c = String(20);
                document.write('String(20) -> ' + c);
                break;
            case 'd':
                d = Number("20");
                document.write('Number("20") -> ' + d);
                break;
            case 'e':
                e = Boolean(null);
                document.write('Boolean(null) -> ' + e);
                break;
            case 'f':
                f = isNaN("3-4");
                document.write('isNaN("3-4") -> ' + f);
                break;
            case 'g':
                g = eval("18+5");
                document.write('g = eval("18+5") -> g = ' + g);
                break;
            case 'h':
                h = encodeURI("?search_query=리눅스");
                document.write('encodeURI("?search_query=리눅스") -> ' + h);
                break;
            case 'i':
                i = decodeURI('?search_query=%EB%A6%AC%EB%88%85%EC%8A%A4');
                document.write('decodeURI("?search_query=%EB%A6%AC%EB%88%85%EC%8A%A4") -> ' + i);
                break;
            case 'j':
                num = 3.141592;
                j = isFinite(num);
                document.write('isFinite(3.141592) ->'+j);
                break;
        }
    }
</script>
