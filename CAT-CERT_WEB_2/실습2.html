<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p align="center">
        <input type="button" onclick="jstest()" value="클릭시 실행">
    </p>
</body>
</html>
<script>
    function jstest() {
        var tmp=0;
        var num1=prompt("숫자입력");
        var num2=prompt("숫자입력");
        var num3=prompt("숫자입력");
        alert("1번째 입력 값 : " + num1+"\n2번쨰 입력 값 : " + num2+"\n3번째 입력 값 : " + num3);
        document.write("입력한 수 : " + num1 + " " + num2+ " " + num3 + "<br>");
        if(num1 < num2) {
            tmp = num1;
            num1 = num2;
            num2 = tmp;
        }
        if(num2 < num3){
            tmp = num2;
            num2 = num3;
            num3 = tmp;
        }
        if(num1 < num2) {
            tmp = num1;
            num1 = num2;
            num2 = tmp;
        }
        
        document.write("가장큰수 : " + num1);
    }
</script>
