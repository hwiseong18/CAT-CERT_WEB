<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p align="center">
        <input type="button" onclick="jstest()" value="클릭시 실행">
    </p>
</body>
</html>
<script>
    function jstest() {
        var max = 0;
        var num1=prompt("숫자입력");
        var num2=prompt("숫자입력");
        var num3=prompt("숫자입력");
        alert("1번째 입력 값 : " + num1+"\n2번째 입력 값 : " + num2+"\n3번째 입력 값 : " + num3);
        document.write("입력한 수 : " + num1 + " " + num2+ " " + num3 + "<br>");
        var numbers = [num1, num2, num3];
        var max = numbers[0];
        for (var i = 1; i < numbers.length; i++) {
            if (numbers[i] > max) {
                max = numbers[i]; 
            }
        }
        document.write("가장큰수 : " + max);
    }
</script>
